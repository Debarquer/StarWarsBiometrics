<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Biometrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <h1>Star Wars Biometrics</h1>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <main id="main">
            <div id="biometrics" class="row justify-content-center">
                 <div class="col-3">
                    <div class="card">
                        <h5 class="card-header">People</h5>
                        <div id="people-container">
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card">
                        <h5 class="card-header">Character Details</h5>
                        <p class="card-text" id="card-body">
                            Click on a character to view their details.
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p></p>
        </footer>
    </div>

    <script src="scripts/scripts.js"></script>
</body>
</html>
